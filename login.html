<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">

    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">

    <link rel="stylesheet" href="./assets/css/update.css">
</head>

<body>
    <div class="main-bg">
        <div class="wrapper centering">
            <div class="login-form">
                <div class="centering">
                    <img class="form-logo" src="./assets/images/logo.png" alt="" class="logo">
                </div>
                <div class="primary-form">
                    <div class="primary-form-title d-flex">
                        <div class="primary-form-title-item active">
                            Sign In
                        </div>

                        <a href="./signup.html" class="primary-form-title-item">
                            Sign Up
                        </a>
                    </div>
                    <form action="action_page.php" method="post">

                        <div class="container">
                            <div class="login-form-div">
                                <label for="uname"><b>User Name</b></label>
                                <input type="text" placeholder="Enter Username" name="uname" required>
                            </div>

                            <div class="login-form-div">
                                <label for="psw"><b>Password</b></label>
                                <input type="password" placeholder="Enter Password" name="psw" required>
                            </div>

                            <div class="d-flex justify-content-end">
                                <button type="submit" class="primary-button">Login</button>
                            </div>
                        </div>
                    </form>

                    <div class="form-text yellow-text text-center mt-2">
                        Forgot password?
                    </div>

                    <div class="form-text text-center">
                        No account?
                        <span class="yellow-text">
                            Sign up here
                        </span>
                    </div>
                </div>
            </div>

            <div class="login-charac hidden-m-t">
                <div id="tokenomic-main" class="tokenomic-main">
                    <div class="tokenomic-main-cirle">
                        <img class="tokenomic-main-cirle--in" src="./assets/images/circle-in.png" alt="">
                        <img class="tokenomic-main-cirle--out" src="./assets/images/circle-out.png" alt="">
                    </div>

                    <div id="tokenomic-main-charac" class="tokenomic-main-charac">
                        <img src="./assets/images/login-charac.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

<script>
    const $query = document.querySelector.bind(document)
    const $$query = document.querySelectorAll.bind(document)

    $$query('.login-form-div input').forEach((element) => {
        element.onfocus = () => {
            $query('#tokenomic-main').classList.add('active')
        }

        element.onblur = () => {
            $query('#tokenomic-main').classList.remove('active')
        }
    })
</script>
